<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-US-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Chillux Sign Up</title>
</head>
<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <form method="get">
                    <h3>Sign Up</h3>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter Your Username..." required>
                    </div>
                    <div class="card">
                        <label for="email">Email</label>
                        <input type="email" name="user_email" placeholder="Enter Your Email..." required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter Your Password..." required>
                    </div>
                    <div class="card">
                        <label for="re-passqord">Re-Enter Password</label>
                        <input type="password" name="user_re_password" placeholder="Enter Your Re_Password..." required>
                    </div>
                    <input type="submit" value="Sign Up" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me.</span>
                    </div>
                    <p>Lready have an Account? <a href="index.html">Login</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="img/login_img.jpg" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>
</body>
</html>
